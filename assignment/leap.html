<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function LeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }
        var input = 2023;
        document.write("Year " + input + " is " + (LeapYear(input) ? "a leap year" : "not a leap year"))
    </script>
</body>

</html>
