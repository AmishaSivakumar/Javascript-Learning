<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Enter the number: </label>
    <input type="text" id="number"> <br>
    <button onclick="check()">Check</button>
    <p id="result"></p>
    <script>
        function check() {
            var n = document.getElementById("number").value
            if (n % 2 == 0) {
                document.getElementById("result").innerHTML = "The number " + n + " is even."
            }
            else {
                document.getElementById("result").innerHTML = "The number " + n + " is odd."
            }
        }
    </script>
</body>

</html>
