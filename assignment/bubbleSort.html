<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function bubbleSort(arr) {
            var len = arr.length;

            for (var i = 0; i < len - 1; i++) {
                for (var j = 0; j < len - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
        }

        var myArray = [64, 34, 25, 12, 22, 11, 90];

        document.write("Original array: " + myArray + "<br>");

        bubbleSort(myArray);
        
        document.write("Sorted array: " + myArray);
    </script>

</body>

</html>
