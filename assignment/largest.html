<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function findLargestNumber(num1, num2, num3) {
            let largestNumber = Math.max(num1, num2, num3);
            return largestNumber;
        }
        let number1 = 5;
        let number2 = 10;
        let number3 = 7;
        let result = findLargestNumber(number1, number2, number3);
        document.write("<h2>The largest number among " + number1 + ", " + number2 + ", and " + number3 + " is: " + result + "</h2>");
    </script>
</body>

</html>
