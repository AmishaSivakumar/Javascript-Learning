<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>

    <script>
        function sortArray(arr) {
            var evenPlaced = [];
            var oddPlaced = [];

            for (var i = 0; i < arr.length; i++) {
                if (i % 2 === 0) {
                    evenPlaced.push(arr[i]);
                } else {
                    oddPlaced.push(arr[i]);
                }
            }

            evenPlaced.sort(function (a, b) {
                return a - b;
            });

            oddPlaced.sort(function (a, b) {
                return b - a;
            });

            for (var i = 0, j = 0, k = 0; i < arr.length; i++) {
                if (i % 2 === 0) {
                    arr[i] = evenPlaced[j++];
                } else {
                    arr[i] = oddPlaced[k++];
                }
            }

            document.write("Original Array: " + arr.join(", ") + "<br>");
        }

        var myArray = [3, 7, 1, 4, 6, 2, 8, 5];
        sortArray(myArray);
    </script>

</body>

</html>
