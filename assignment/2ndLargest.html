<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function findSecondLargest(arr) {
            if (arr.length < 2) {
                document.write("Array should have at least two elements");
                return;
            }

            arr.sort(function (a, b) {
                return b - a;
            });

            document.write("The second largest number is: " + arr[1]);
        }

        var numbers = [10, 5, 8, 2, 7];

        findSecondLargest(numbers);
    </script>

</body>

</html>
