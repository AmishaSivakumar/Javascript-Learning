<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="factorial"></p>
    <button onclick="submit()">Submit</button>
    <script>
        function submit() {
            let fact = 1;
            let number = "";
            let i;
            for (i = 1; i <= 5; i++) {
                fact = fact * i
            }
            document.getElementById("factorial").innerHTML = fact;
        }
    </script>
</body>

</html>
