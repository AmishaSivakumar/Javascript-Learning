<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function findFirstRepeatingElement(arr) {
            const frequencyMap = {};

            for (let i = 0; i < arr.length; i++) {
                const currentElement = arr[i];

                if (frequencyMap[currentElement]) {
                    return currentElement;
                }
                frequencyMap[currentElement] = 1;
            }
            return null;
        }
        const myArray = [3, 1, 4, 2, 2, 1, 3];
        const firstRepeatingElement = findFirstRepeatingElement(myArray);
        document.write('<p>Array: ' + JSON.stringify(myArray) + '</p>');
        document.write('<p>First Repeating Element: ' + firstRepeatingElement + '</p>');
    </script>

</body>

</html>
