<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function reverseNumber(originalNumber) {
            let numberString = originalNumber.toString();
            let reversedString = numberString.split('').reverse().join('');
            let reversedNumber = parseInt(reversedString);
            return reversedNumber;
        }

        let inputNumber = 12345;
        let reversedResult = reverseNumber(inputNumber);
        document.write("Original Number: " + inputNumber + "<br>");
        document.write("Reversed Number: " + reversedResult);
    </script>
</body>

</html>
