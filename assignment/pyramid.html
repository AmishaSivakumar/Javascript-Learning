<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //RightHalfPyramid
        function RightHalfPyramid(rows) {
            document.write("Right Half Pyramid" + "<br><br>")
            for (let i = 1; i <= rows; i++) {
                for (let j = 1; j <= rows - i; j++) {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }

                for (let k = 1; k <= i; k++) {
                    document.write("* ");
                }

                document.write("<br>");
            }
        }
        RightHalfPyramid(5);

        // LeftHalfPyramid
        function LeftHalfPyramid(rows) {
            document.write("<br><br>" + "Left Half Pyramid" + "<br><br>")
            for (var i = 1; i <= rows; i++) {
                for (var j = 1; j <= i; j++) {
                    document.write('* ');
                }
                document.write('<br>');
            }
        }
        LeftHalfPyramid(5);

        // FullPyramid
        function FullPyramid(rows) {
            document.write("<br><br>" + "Full Pyramid" + "<br><br>")
            for (let i = 1; i <= rows; i++) {
                for (let j = 1; j <= rows - i; j++) {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
                for (let k = 1; k <= 2 * i - 1; k++) {
                    document.write("* ");
                }
                document.write("<br>");
            }
        }
        FullPyramid(5);

        //Inverted right half pyramid
        function InvertedRightHalfPyramid(rows) {
            document.write("<br><br>" + "Inverted Right Half Pyramid" + "<br><br>")
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < i; j++) {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
                for (let k = 0; k < rows - i; k++) {
                    document.write("* ");
                }
                document.write("<br>");
            }
        }
        InvertedRightHalfPyramid(5);

        //Inverted left half pyramid pattern
        function InvertedLeftHalfPyramid(rows) {
            document.write("<br><br>" + "Inverted Left Half Pyramid" + "<br><br>")
            for (let i = rows; i >= 1; i--) {
                for (let j = 1; j <= i; j++) {
                    document.write('* ');
                }
                document.write('<br>');
            }
        }
        InvertedLeftHalfPyramid(5);

        // Inverted Full Pyramid
        function InvertedFullPyramid(height) {
            document.write("<br><br>" + "Inverted Full Pyramid" + "<br><br>")
            for (let i = height; i >= 1; i--) {
                for (let j = height - i; j > 0; j--) {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }

                for (let k = 1; k <= 2 * i - 1; k++) {
                    document.write("* ");
                }

                document.write("<br>");
            }
        }
        InvertedFullPyramid(5);

        // Hollow Full Pyramid
        function HollowPyramid(rows) {
            document.write("<br><br>" + "Hollow Full Pyramid" + "<br><br>")
            for (let i = 1; i <= rows; i++) {
                for (let j = 1; j <= rows - i; j++) {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }

                for (let k = 1; k <= 2 * i - 1; k++) {
                    if (k === 1 || k === 2 * i - 1 || i === rows) {
                        document.write("* ");
                    } else {
                        document.write("&nbsp;&nbsp;&nbsp;");
                    }
                }

                document.write("<br>");
            }
        }
        HollowPyramid(5);

        //Inverted Hollow Full Pyramid
        function InvertedHollowPyramid(height) {
            document.write("<br><br>" + "Inverted Hollow Full Pyramid" + "<br><br>")
            for (let i = 1; i <= height; i++) {
                for (let j = 1; j < i; j++) {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
                if (i == 1 || i == height) {
                    for (let k = 1; k <= (2 * (height - i) + 1); k++) {
                        document.write("* ");
                    }
                } else {
                    document.write("*");
                    for (let k = 1; k <= (2 * (height - i - 1) + 1); k++) {
                        document.write("&nbsp;&nbsp;&nbsp;");
                    }
                    document.write("* ");
                }

                document.write("<br>");
            }
        }
        InvertedHollowPyramid(5);
    </script>
</body>

</html>
