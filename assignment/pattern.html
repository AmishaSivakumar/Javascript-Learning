<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Rhombus
        function Rhombus(rows) {
            document.write("Rhombus" + "<br><br>")
            for (let i = 1; i <= rows; i++) {
                for (let j = 1; j <= rows - i; j++) {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }

                for (let k = 1; k <= rows; k++) {
                    document.write("* ");
                }

                document.write("<br>");
            }
        }
        Rhombus(5);

        // Diamond
        function Diamond(rows) {
            document.write("<br><br>" + "Diamond" + "<br><br>")
            for (let i = 1; i <= rows; i++) {
                for (let j = 1; j <= rows - i; j++) {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
                for (let k = 1; k <= 2 * i - 1; k++) {
                    document.write("* ");
                }
                document.write("<br>");
            }
            for (let i = rows - 1; i >= 1; i--) {
                for (let j = 1; j <= rows - i; j++) {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
                for (let k = 1; k <= 2 * i - 1; k++) {
                    document.write("* ");
                }
                document.write("<br>");
            }
        }
        Diamond(5);


        // Hourglass
        function Hourglass(height) {
            document.write("<br><br>" + "Hourglass" + "<br><br>")
            for (let i = 1; i <= height; i++) {
                for (let j = 1; j < i; j++) {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
                for (let k = 1; k <= 2 * (height - i) + 1; k++) {
                    document.write("* ");
                }

                document.write("<br>");
            }

            for (let i = height - 1; i >= 1; i--) {
                for (let j = 1; j < i; j++) {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
                for (let k = 1; k <= 2 * (height - i) + 1; k++) {
                    document.write("* ");
                }

                document.write("<br>");
            }
        }
        Hourglass(5);


        // Hollow Square
        function HollowSquare(size) {
            document.write("<br><br>" + "Hollow Square" + "<br><br>")
            for (let i = 1; i <= size; i++) {
                for (let j = 1; j <= size; j++) {
                    if (i === 1 || i === size || j === 1 || j === size) {
                        document.write('* ');
                    } else {
                        document.write('&nbsp;&nbsp;&nbsp;');
                    }
                }
                document.write('<br>');
            }
        }
        HollowSquare(5);


        // Hollow Diamond
        function HollowDiamond(rows) {
            document.write("<br><br>" + "Hollow Diamond" + "<br><br>")
            if (rows % 2 === 0) {
                rows++;
            }

            for (let i = 1; i <= rows; i++) {
                for (let j = 1; j <= rows - i; j++) {
                    document.write("&nbsp;&nbsp;&nbsp");
                }

                for (let k = 1; k <= 2 * i - 1; k++) {
                    if (k === 1 || k === 2 * i - 1) {
                        document.write("* ");
                    } else {
                        document.write("&nbsp;&nbsp;&nbsp;");
                    }
                }

                document.write("<br>");
            }
            for (let i = rows - 1; i >= 1; i--) {
                for (let j = 1; j <= rows - i; j++) {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }

                for (let k = 1; k <= 2 * i - 1; k++) {
                    if (k === 1 || k === 2 * i - 1) {
                        document.write("* ");
                    } else {
                        document.write("&nbsp;&nbsp;&nbsp;");
                    }
                }

                document.write("<br>");
            }
        }
        HollowDiamond(5);

        // Floyd's Triangle
        function FloydsTriangle(rows) {
            document.write("<br><br>" + "Floyd's Triangle" + "<br><br>")
            let num = 1;

            for (let i = 1; i <= rows; i++) {
                for (let j = 1; j <= i; j++) {
                    document.write('* ');
                    num++;
                }
                document.write('<br>');
            }
        }
        FloydsTriangle(5);


        // Pascal's Triangle
        function PascalsTriangle(rows) {
            document.write("<br><br>" + "Pascal's Triangle" + "<br><br>")
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < rows - i; j++) {
                    document.write("&nbsp;");
                }

                for (let k = 0; k <= i; k++) {
                    document.write("* ");
                }

                document.write("<br>");
            }
        }
        PascalsTriangle(5);
    </script>
</body>

</html>
