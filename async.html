<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let promise = new Promise(function (resolve, reject) {
            setTimeout(function () {
                resolve("Promise resolved")
            }, 5000);
        })
        async function asyncFctn() {
            try {
                let result = await promise;
                console.log(result)
            }
            catch (error) {
                console.log(error)
            }
        }
        asyncFctn();
    </script>
</body>

</html>
