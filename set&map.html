<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const fruits = new Set(["apple", "orange"])
        console.log(fruits)
        fruits.add("mango")
        fruits.delete("apple")
        console.log(fruits.size)
        console.log(fruits.has("pineapple"));

        const numbers = new Set([100, 300, 500, 600])
        for (const number of numbers.entries()) { //double the value
            console.log(number)
        }
        for (const number of numbers.values()) { //return single value
            console.log(number)
        }
        numbers.forEach((number) => {
            console.log(number)
        })

        const items = new Set([1, 4, 5, 1, 8, 1, 9, 1, 1, 3, 6, 1, 7, 6, 13, 7, 3, 9, 1, 4, 7, 5, 9, 1, 4, 5, 3, 4])
        const item = new Set(items)
        console.log(item)

        const names = new Map([
            ["appu", 2],
            ["ammu", 3],
            ["anu", 5]
        ])
        console.log(names)
    </script>
</body>

</html>
