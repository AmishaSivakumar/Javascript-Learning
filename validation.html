<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="">Name:</label>
        <input type="text" id="name" onkeyup="clearmsg('sp1')">
        <span id="sp1" style="color: red;"></span><br>

        <label for="">Address:</label>
        <input type="text" id="address" onkeyup="clearmsg('sp2')">
        <span id="sp2" style="color: red;"></span><br>

        <label for="">District:</label>
        <input type="text" id="district" onkeyup="clearmsg('sp3')">
        <span id="sp3" style="color: red;"></span><br>

        <label for="">Pin:</label>
        <input type="text" id="" minlength="6" maxlength="6"><br>

        <label for="">Number:</label>
        <input type="text" id="number" onkeyup="clearmsg('sp4')" pattern="[0-9]{10}">
        <span id="sp4" style="color: red;"></span><br>

        <label for="">Email</label>
        <input type="password" id="password" onkeyup="clearmsg(sp5)" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$">
        <span id="sp5" style="color: red;"></span> <br>

        <button onclick="return validation()">Submit</button>
    </form>

    <script>
        function validation() {
            name = document.getElementById("name").value;
            address = document.getElementById("address").value;
            district = document.getElementById("district").value;
            number = document.getElementById("number").value;

            if (name == "") {
                document.getElementById("sp1").innerHTML = "Enter your name*"
                return false;
            }
            if (address == "") {
                document.getElementById("sp2").innerHTML = "Enter your address*"
                return false;
            }
            if (district == "") {
                document.getElementById("sp3").innerHTML = "Enter your district*"
                return false;
            }
            if (number == "") {
                document.getElementById("sp4").innerHTML = "Enter your number*"
                return false;
            }
            if (password == "") {
                document.getElementById("sp5").innerHTML = "Enter your password*"
                return false;
            }

        }
        function clearmsg(sp) {
            document.getElementById(sp).innerHTML = "";
        }
    </script>
</body>

</html>
