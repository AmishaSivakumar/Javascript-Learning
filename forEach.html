<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="result"></p>
    <script>
        let sum = 0;
        const numbers = [5, 10, 15, 20]
        numbers.forEach(adding);
        function adding(item) {
            sum += item;
        }
        document.getElementById("result").innerHTML=sum;
    </script>
</body>

</html>
