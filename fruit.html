<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Type a fruit:</p>
    <input type="text" id="fruit">
    <button onclick="submit()">Submit</button>
    <p id="result"></p>

    <script>
        function submit() {
            var fruit;
            fruit = document.getElementById('fruit').value;
            if (fruit == "apple") {
                document.getElementById("result").innerText = 'Apple is good.';
            } else if (fruit == "orange") {
                document.getElementById("result").innerText = 'Orange is not bad.';
            } else {
                document.getElementById("result").innerText = 'I am not sure about ' + fruit + '.';
            }
        }
    </script>

</body>

</html>
